name: tbibaudioplayers
description: A Flutter plugin to play multiple audio files simultaneously.
version: 0.0.2
homepage: https://github.com/the-best-is-best/tbibaudioplayers

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  uuid: ^3.0.4
  http: ^0.13.3
  
  path_provider: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  dart_code_metrics: ^4.3.3
 
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.tbib.tbibaudioplayers
        pluginClass: tbibaudioplayersPlugin
      ios:
        pluginClass: tbibaudioplayersPlugin
      macos:
        pluginClass: tbibaudioplayersPlugin
      web:
        pluginClass: tbibaudioplayersPlugin
        fileName: web/audioplayers_web.dart
 